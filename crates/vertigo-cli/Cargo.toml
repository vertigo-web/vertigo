[package]
name = "vertigo-cli"
version = "0.2.0-alpha"
authors = ["Grzegorz Szeliga <szeligagrzegorz@gmail.com>", "Micha≈Ç Pokrywka <wolfmoon@o2.pl>"]
description = "Reactive Real-DOM library for Rust - packaging tool"
categories = ["command-line-utilities", "development-tools", "development-tools::build-utils", "wasm", "web-programming"]
license = "MIT OR Apache-2.0"
edition = "2021"

[[bin]]
name = "vertigo"
path = "src/main.rs"
doc = false

[lib]
name = "vertigo_cli"
path = "src/main.rs"

[dependencies]
cargo = "0.68.0"
clap = { version = "4.0", features = ["derive"] }
hex = "0.4.3"
include_dir = "0.7"
serde = { version = "1.0.152", features = ["derive", "rc"] }
serde_json = "1.0.91"
sha2 = "0.10.6"
wasmtime = "5.0.0"
log = "0.4.17"
env_logger = "0.10.0"
# async-recursion = "1.0.0"
tokio = { version = "1.25.0", features = ["full"] }
axum = "0.6.4"
axum-extra = { version="0.4.2", features = ["spa"] }
reqwest = "0.11.14"
