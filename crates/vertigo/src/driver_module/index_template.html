<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <style type="text/css">
            * {
                box-sizing: border-box;
            }
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                border: 0;
            }
        </style>
    </head>
    <body>
        <div
            data-vertigo-run-wasm="{wasm_lib_path}"
            data-vertigo-run-js="{wasm_run_path}"
        >
            <!-- space for the rendered application -->
        </div>

        <script>
            const list = document.querySelectorAll('*[data-vertigo-run-wasm]');

            for (const node of list) {
                const wasm = node.getAttribute('data-vertigo-run-wasm');
                const js = node.getAttribute('data-vertigo-run-js');

                if (typeof wasm === 'string' && typeof js === 'string') {
                    import(js).then(function(js_module) {
                        js_module.runModule(node, wasm);
                    })
                } else {
                    console.error('Run error', node);
                }
            }
        </script>
    </body>
</html>
