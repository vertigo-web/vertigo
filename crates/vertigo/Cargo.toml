[package]
name = "vertigo"
version = "0.1.0-beta.2"
authors = ["Grzegorz Szeliga <szeligagrzegorz@gmail.com>", "Micha≈Ç Pokrywka <wolfmoon@o2.pl>"]
description = "Virtual DOM library for Rust"
readme = "README.md"
keywords = ["wasm", "web", "virtualdom", "reactive", "javascript"]
homepage = "https://github.com/vertigo-web/"
repository = "https://github.com/vertigo-web/vertigo"
documentation = "https://docs.rs/vertigo/"
categories = ["asynchronous", "gui", "wasm", "web-programming"]
license = "MIT OR Apache-2.0"
edition = "2021"

[features]
default = [ "wasm_logger" ]
wasm_logger = [ "wasm-logger", "console_error_panic_hook" ]
serde_request = [ "serde_json" ]

[dependencies]
console_error_panic_hook = { version = "0.1.7", optional = true }
log = "0.4.14"
wasm-logger = { version = "0.2.0", optional = true}
serde_json = { version = "1.0", optional = true }
vertigo-macro = { path = "../../crates/vertigo-macro", version="0.1.0-beta.2" }
