[package]
name = "vertigo-macro"
version = "0.6.3"
authors = ["Grzegorz Szeliga <szeligagrzegorz@gmail.com>", "Micha≈Ç Pokrywka <wolfmoon@o2.pl>"]
description = "Reactive Real-DOM library with SSR for Rust - macros"
edition = "2021"
license = "MIT OR Apache-2.0"

[lib]
name = "vertigo_macro"
proc-macro = true

[dependencies]
bae = "0.1"
base64 = "0.21"
crc = "3.0"
itertools = "0.12"
pest = "2.5"
pest_derive = "2.1"
pkg-version = "1"
proc-macro-error = "1.0"
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "1.0", features=["full"] }
syn-rsx = "0.8"
