[package]
name = "vertigo-macro"
version = "0.1.0-beta.3"
authors = ["Grzegorz Szeliga <szeligagrzegorz@gmail.com>", "Micha≈Ç Pokrywka <wolfmoon@o2.pl>"]
description = "Virtual DOM library for Rust - macros for html and fetch"
edition = "2021"
license = "MIT OR Apache-2.0"

[lib]
name = "vertigo_macro"
proc-macro = true

[dependencies]
pest = "2.1.3"
pest_derive = "2.1.0"
proc-macro2 = "1.0.24"
proc-macro-error = "1.0.4"
syn = { version = "1.0.60", features=["full"] }
itertools = "0.10.0"
