[package]
name = "vertigo-macro"
version = "0.2.0-alpha"
authors = ["Grzegorz Szeliga <szeligagrzegorz@gmail.com>", "Micha≈Ç Pokrywka <wolfmoon@o2.pl>"]
description = "Reactive Real-DOM library for Rust - macros"
edition = "2021"
license = "MIT OR Apache-2.0"

[lib]
name = "vertigo_macro"
proc-macro = true

[dependencies]
pest = "2.1.3"
pest_derive = "2.1.0"
proc-macro2 = "1.0.24"
proc-macro-error = "1.0.4"
syn = { version = "1.0.60", features=["full"] }
itertools = "0.10.0"
syn-rsx = "0.8.0"
sha2 = "0.10.6"
hex = "0.4.3"
