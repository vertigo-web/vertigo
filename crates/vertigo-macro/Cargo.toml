[package]
name = "vertigo-macro"
version = "0.3.1"
authors = ["Grzegorz Szeliga <szeligagrzegorz@gmail.com>", "Micha≈Ç Pokrywka <wolfmoon@o2.pl>"]
description = "Reactive Real-DOM library with SSR for Rust - macros"
edition = "2021"
license = "MIT OR Apache-2.0"

[lib]
name = "vertigo_macro"
proc-macro = true

[dependencies]
pest = "2.5"
pest_derive = "2.1"
proc-macro2 = "1.0"
proc-macro-error = "1.0"
syn = { version = "1.0", features=["full"] }
itertools = "0.10"
syn-rsx = "0.8"
sha2 = "0.10"
hex = "0.4"
