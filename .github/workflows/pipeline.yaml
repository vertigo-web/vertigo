name: Build
on:
  pull_request:
  push:
    branches: [master]

jobs:

  fixed-nightly:
    name: Fixed Nightly clippy && tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2025-08-02
          target: wasm32-unknown-unknown
          components: clippy, rustfmt
          override: true

      # Check formatting of modified files
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v47

      - name: Check formatting on last modified files
        if: steps.changed-files.outputs.all_changed_files != ''
        run: |
          echo "Found changed Rust files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}" | tr ' ' '\n' | grep "\.rs$" || true

          # Run rustfmt on the changed .rs files
          echo "${{ steps.changed-files.outputs.all_changed_files }}" | tr ' ' '\n' | grep "\.rs$" | xargs rustfmt --check --edition 2021

      # Clippy checks
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -p vertigo -p vertigo-macro --all-features --tests --target wasm32-unknown-unknown -- -Dwarnings
          name: Vertigo Clippy Output
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -p vertigo-demo -p vertigo-example-counter -p vertigo-example-router -p vertigo-example-trafficlights --all-features --tests --target wasm32-unknown-unknown -- -Dwarnings
          name: Demo/Examples Clippy Output

      # Unit tests
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

      # Various check scripts
      - name: Check versions
        run: tests/check_versions.sh
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Check if JS is up to date
        run: tests/check_js_is_fresh.sh
      - name: vertigo new some_app
        run: |
          rustup default nightly-2025-08-02
          tests/check_vertigo_new.sh

  nightly:
    name: Nightly clippy && tests
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown
          components: clippy
          override: true
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -p vertigo -p vertigo-macro --all-features --tests --target wasm32-unknown-unknown -- -Dwarnings
          name: Vertigo Clippy Output
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -p vertigo-demo -p vertigo-example-counter -p vertigo-example-router -p vertigo-example-trafficlights --all-features --tests --target wasm32-unknown-unknown -- -Dwarnings
          name: Demo/Examples Clippy Output
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

  nightly-demo-server:
    name: Nightly clippy demo server (amd64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: clippy
          override: true
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -p vertigo-demo-server --all-features -- -Dwarnings
          name: Clippy Output
