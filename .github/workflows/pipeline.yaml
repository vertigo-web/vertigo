name: Build
on: [push]

jobs:

  nightly-clippy:
    name: Nightly clippy (wasm32)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown
          components: clippy
          override: true
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -p vertigo -p vertigo-macro --all-features --target wasm32-unknown-unknown -- -Dwarnings
          name: Vertigo Clippy Output
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -p vertigo-demo -p vertigo-example-counter -p vertigo-example-router --all-features --target wasm32-unknown-unknown -- -Dwarnings
          name: Demo/Examples Clippy Output

  nightly-clippy-demo-server:
    name: Nightly clippy demo server (amd64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: clippy
          override: true
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -p vertigo-demo-server --all-features -- -Dwarnings
          name: Clippy Output

  nightly-tests:
    name: Nightly tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

  fixed-nightly-clippy:
    name: Fixed Nightly clippy (wasm32)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-12-06
          target: wasm32-unknown-unknown
          components: clippy
          override: true
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -p vertigo -p vertigo-macro --all-features --target wasm32-unknown-unknown -- -Dwarnings
          name: Vertigo Clippy Output
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -p vertigo-demo -p vertigo-example-counter -p vertigo-example-router --all-features --target wasm32-unknown-unknown -- -Dwarnings
          name: Demo/Examples Clippy Output

