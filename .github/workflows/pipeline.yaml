name: Build
on: [push]

jobs:

  nightly-clippy:
    name: Fixed Nightly clippy (wasm32)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-07-02
          target: wasm32-unknown-unknown
          components: clippy
          override: true
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -p vertigo -p vertigo-html -p vertigo-html-macro -p vertigo-testing -p vertigo-demo --all-features --target wasm32-unknown-unknown -- -Dwarnings
          name: Clippy Output

  nightly-clippy-demo-server:
    name: Fixed Nightly clippy demo server (amd64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-07-02
          components: clippy
          override: true
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -p vertigo-demo-server --all-features -- -Dwarnings
          name: Clippy Output

  nightly-tests:
    name: Nightly tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

